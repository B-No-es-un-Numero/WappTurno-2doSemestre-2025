<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WappTurno</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Iconos  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-primary" href="../index.html">
        <i class="bi bi-calendar-check"></i> WappTurno
      </a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contacto -->
  <main class="flex-grow-1">
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="text-center mb-4 text-primary">
              <i class="bi bi-envelope-fill"></i> Contáctanos
            </h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre completo">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-send"></i> Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto border-top">
    <p class="mb-0 text-muted">&copy; 2025 - B no es un número</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
  <!-- JS -->
  <script src="./js/main.js"></script>
</body>
</html>
