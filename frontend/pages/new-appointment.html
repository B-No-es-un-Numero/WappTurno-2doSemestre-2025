<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Turno - WappTurno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="../index.html">
                <i class="bi bi-calendar-check"></i> WappTurno
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="services.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" aria-current="page" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Mi Cuenta
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="my-appointments.html">Mis turnos</a></li>
                            <li><a class="dropdown-item" href="dashboard.html">Panel principal</a></li>
                            <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg p-4">
                        <div class="card-body">
                            <h2 class="text-center mb-4 text-primary">
                                <i class="bi bi-calendar-plus"></i> Reservar Nuevo Turno
                            </h2>
                            <form>
                                <div class="mb-3">
                                    <label for="specialty" class="form-label fw-bold">Especialidad</label>
                                    <input type="text" class="form-control" id="specialty" value="Clínica General" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="doctor" class="form-label fw-bold">Selecciona un profesional</label>
                                    <select class="form-select" id="doctor" required>
                                        <option selected disabled value="">Selecciona un profesional...</option>
                                        <option value="1">Dr. Juan Pérez</option>
                                        <option value="2">Dra. María García</option>
                                        <option value="3">Dr. Carlos López</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="appointmentDate" class="form-label fw-bold">Selecciona una fecha</label>
                                    <input type="date" class="form-control" id="appointmentDate" required>
                                </div>

                                <div class="mb-3">
                                    <label for="appointmentTime" class="form-label fw-bold">Selecciona una hora</label>
                                    <select class="form-select" id="appointmentTime" required>
                                        <option selected disabled value="">Selecciona una hora...</option>
                                        <option value="09:00">09:00 hs</option>
                                        <option value="09:30">09:30 hs</option>
                                        <option value="10:00">10:00 hs</option>
                                        <option value="10:30">10:30 hs</option>
                                    </select>
                                </div>
                                
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-calendar-check-fill me-2"></i> Confirmar Turno</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto border-top">
        <p class="mb-0 text-muted">&copy; 2025 - WappTurno - B no es un número</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
